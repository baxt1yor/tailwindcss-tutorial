<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss Tutorial</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body class="font-body text-gray-600 p-14">

    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <!--begin navbar-->
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="uppercase font-bold p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-gray-700">Food ninja </a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="font-bold text-gray-700 py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                            <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        </a>
                    </li>
                    <li class="font-bold text-gray-700 py-1">
                        <a href="#" class="px-4 flex justify-end">
                            <span>About</span>
                            <svg class="w-6 h-6 inline-block " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </a>
                    </li>
                    <li class="font-bold text-gray-700 py-1">
                        <a href="#" class="px-4 flex justify-end ">
                            <span>Contact</span>
                            <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--end navbar-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white" href="#">Log in</a>
                <a class="btn ml-2 text-primary border-primary md:border-2 hover:bg-primary hover:text-white" href="#">Sign up</a>
            </div>

            <header>
                <h2 class="text-4xl font-semibold text-gray-700">Recipes</h2>
                <h3 class="text-2xl font-semibold">For ninjas</h3>
            </header>

            <div>
                <h4 class="pb-2 mt-12 font-bold border-b border-gray-300">Latest Recipes</h4>

                <div class="mt-8 p-3">
                    <!-- cards go here -->
                    <div class="card hover:shadow-lg">
                        <img class="w-full h-32 sm:h-48 object-cover" src="./img/2.jpg" alt="3">
                        <div class="mt-4">
                            <span class="font-bold">5 bean Chilli Stew</span>
                            <span class="block text-sm text-gray-500">Recipes by Mario</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 min</span>
                        </div>

                    </div>

                    <div class="card hover:shadow-lg">
                        <img class="w-full h-32 sm:h-48 object-cover" src="./img/4.jpg" alt="4">
                        <div class="mt-4">
                            <span class="font-bold">5 bean Chilli Stew</span>
                            <span class="block text-sm text-gray-500">Recipes by Mario</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span>25 min</span>
                        </div>
                    </div>

                </div>


                <div class="flex justify-center">
                    <div class="btn bg-green-100 text-black-100 hover:shadow-inner">Load more</div>
                </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>

</html>

</html>
